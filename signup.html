<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="icons/logo-removebg.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup</title>
</head>


<body>
    <div class="container-fluid signup-container">
        <section class="feature-section">
            <div class="container feature">
                <div class="left-form">
                    <form>
                        
                        <h5 class="the-greenery">The <span>Greenery</span></h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputUser"
                                aria-describedby="emailHelp" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Confirm Password">
                        </div>
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember</label>
                        </div> -->
                        <a class="btn login-btn" href="index.html">Signup</a>
                        <!-- <a href="" class="create-an-account">Create an account</a> -->
                    </form>
                </div>
                <div class="right-img">
                    <img src="icons/logo-removebg-preview.png" alt="">
                </div>
            </div>
        </section>
    </div>

</body>

</html>
